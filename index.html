<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/main.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <div class="img-container">
    <img src="./images/logo.svg" alt="the app logo">
  </div>
  
  <main>

    <div class="tip__container">

      <section class="count">
        <p>Bill</p>
  
        <div class="main__inputs">
          <img src="./images/icon-dollar.svg">
          <input id="bill-input" type="number"> 
        </div>
      </section>
  
      <section class="tip-selection count">
        <p>Select Tip %</p>
  
        <div>
          <button class="tip-btns">5%</button>
          <button class="tip-btns">10%</button>
          <button class="tip-btns">15%</button>
          <button class="tip-btns">25%</button>
          <button class="tip-btns">50%</button>
          <input id="custom-input" type="number" name="" placeholder="Custom">
        </div>
      </section>
  
      <section class="number-tips count">
        <div class="number__container">
          <p>Number of People</p>
          <p class="number__alert"></p>
        </div>
  
        <div class="main__inputs number">
          <img src="./images/icon-person.svg">        
          <input id="number-input" type="number">
        </div>
      </section>
  
    </div>

    <section class="total-counts count">

      <div>
        <div class="total__container"> <!-- this says the total tip -->
          <div>
            <p>Tip Amount </p>
            <span>/ person</span>
          </div>
  
          <p class="tip-amount">$0.00</p>
        </div>
  
        <div class="total__container"> <!-- this says the total bill -->
          <div>
            <p>Total</p>
            <span>/ person</span>
          </div>
  
          <p class="bill-count">$0.00</p>
        </div>
      </div>
  
      <button class="reset-btn">RESET</button>
    </section>

  </main>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="app.js"></script>
</body>
</html>
